<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Níkel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css\style.css">
        <link rel="stylesheet" href="css\login.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    </head>
    <body>
        <main id="login">
            <div class="container">
                <div class="row vh-100">
                    <div class="col d-none d-md-flex justify-content-center my-5 flex-column">
                        <div class="text-login mt-5">
                            <p data-aos="fade-down" data-aos-duration="900">Organize suas finanças de forma fácil.</p>
                            <p data-aos="fade-down" data-aos-duration="700">Controle seu dinheiro e investimentos.</p>
                            <p data-aos="fade-down" data-aos-duration="400">Economize e atinja seus objetivos.</p>
                        </div>
                        <div class="text-center wallet-and-coins" data-aos="fade-right" data-aos-duration="400">
                            <img src="assets\images\pocket.png" alt="image of pocket" class="image-fluid">
                            <img src="assets\images\coins.png" alt="image of coins" class="image-fluid d-none d-md-inline">
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center my-5 flex-column">
                        <div class="container" data-aos="fade-left">
                            <div class="row">
                                <div class="col">
                                    <div class="text-center mt-5" data-aos="fade-down" data-aos-duration="400">
                                        <img src="assets\images\nikel-logo.png" alt="image logo of Níkel" class="image-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <form>  
                                        <div class="mb-3" data-aos="fade-left" data-aos-duration="500">
                                          <label for="exampleInputEmail1" class="form-label">E-mail</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                          <div id="emailHelp" class="form-text">Utilize o seu e-mail para realizar o login.</div>
                                        </div>
                                        <div class="mb-3" data-aos="fade-left" data-aos-duration="700">
                                          <label for="exampleInputPassword1" class="form-label">Senha</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check" data-aos="fade-left" data-aos-duration="900">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Permanecer logado</label>
                                        </div>
                                        <button type="submit" class="button-login">Logar</button>
                                    </form>
                                </div>
                                <div class="row">
                                    <div class="col text-center mt-2 form-text">
                                        <p>Ainda não tem conta?<span class="link-default"> Crie uma!</span></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center">
                                        <div class="mt-3">
                                            <img src="assets\images\codai-logo.png" alt="image logo of Codaí" class="image-fluid">
                                        </div>
                                        <div>
                                            <img src="assets\images\growdev-logo.png" alt="image logo of Grow Dev" class="image-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
            <script>
            AOS.init();
        </script>
    </body>
</html>
